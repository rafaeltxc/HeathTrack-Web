<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="cadastro.css">
        <!-- icones -->
        <link rel="shortcut/icon" href="./HealthTrack-Web_Documentação/Logo-completa.png">
        <link rel="icon" href="./HealthTrack-Web_Documentação/Logo-completa.png">
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <img class="main-fundo" src="./HealthTrack-Web_Documentação/fundo-lateral-direita.png" alt="fundo">
            <div class="nav flex-column main-content">
                <a href="./index.html"><img class="main-img" src="./HealthTrack-Web_Documentação/Logo-completa.png" alt="Logo HealthTrack"></a>
                <p class="titulo-cadastro">Crie sua conta</p>
                <form class="main-form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button class="botao" type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                    <p>Ou</p>
                    <p>Acesse pelas redes sociais</p>
                <div class="sociais-div">
                    <a href="#"><img class="sociais google" src="./HealthTrack-Web_Documentação/google-logo.png" alt="Logo Google"></a>
                    <a  href="#"><img class="sociais facebook" src="./HealthTrack-Web_Documentação/facebook-logo.png" alt="Logo Facebook"></a>
                </div>
                <p>Já possui conta?</p>
                <a href="./login.html">Login</a>
            </div>
        </main>
        <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
